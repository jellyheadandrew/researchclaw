[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.backends._legacy:_Backend"

[project]
name = "researchclaw"
version = "0.1.0"
description = "AI-powered research collaborator for ML experiment workflows"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "PyYAML>=6.0",
    "anthropic>=0.80.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pyTelegramBotAPI>=4.17.0",
    "slack_sdk>=3.27.0",
    "questionary>=2.0.0",
    "rich>=13.0.0",
]

[tool.setuptools.packages.find]
include = ["researchclaw*"]

[tool.pytest.ini_options]
testpaths = ["researchclaw/tests"]
